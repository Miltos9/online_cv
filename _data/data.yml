career-profile:
    title: Career Profile
    summary: |
      career-profile:
    title: Career Profile
    summary: |
      After completing my education, my initial objective is to pursue a career 
      as a programmer and progress within this field. This involves not only 
      mastering new programming languages but also acquiring the essential 
      experience necessary for professional growth.
education:
    title: Education
    info:
      - degree: BSc in Computer Science
        university: Ionian University
        time: 2018 - 2024
        details: |
          Upon the completion of my studies and the acquisition of a degree 
          from the Department of Computer Science, a wide array of professional 
          opportunities opens up. There is a potential to work in  
          both the private and public sectors, holding various IT-related  
          positions. Illustratively, I can engage in activities such as research, 
          design, analysis, implementation, installation, supervision, operation,  
          assessment, conducting feasibility studies, and certification in fields 
          (indicatively) related to computer software, information technology,  
          internet applications, systems and graphic applications, image and speech  
          processing, networks, and more. Furthermore, I also have the option  
          to work in education (primary, secondary, technical, and vocational,  
          both public and private), engage in academic research, and provide IT, 
          networking, organizational, and technical services to any public or  
          private entity in various sectors (e.g., medical, pharmaceutical,  
          insurance, media, transportation, shipping, tourism, etc.).
          
        
experiences:
    title: Experiences
    info:
      - role:  IT Support
        time: 2023 - Present
        company: Fragou Lawfirm, Athens
        details: |
          The role of an IT Support - 1st Level is crucial in maintaining
          smooth IT operations within an organization and ensuring that 
          end-users can effectively use technology to perform their job 
          duties. They serve as a frontline resource for technical 
          assistance and problem resolution.
            
      - role: Informatics Teacher
        time: 2021 - 2022
        company: Axion Esti 2012 
        details: |
          Computer science and robotics lessons for elementary school children 
          with the goal of their development. Notable achievements include 
          participation in the Educational Robotics Olympiad WRO Hellas 2021, 
          as well as numerous certified diplomas for young students (Code.org, Global Kids, etc.).

